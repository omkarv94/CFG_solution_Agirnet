<body>
    <form class="mt-4" action="" method="POST">
        {% csrf_token %}

        <h2>Activity Details</h2>
        <label for="activity_name">Enter name of Activity: </label><input type="text" name="activity_name" /><br>
        <hr>
        <label for="startdate">Enter Start Date: </label><input type="date" name="start_date" /><br>
        <hr>
        <label for="enddate">Enter End Date: </label><input type="date" name="end_date" /><br>
        <hr>
        <label for="proof">Upload Proof: </label><input type="file" name="activity_proof" /><br>
        <hr>

        <h2>Workers Details</h2>
        <label for="worker_name">Worker Name: </label><input type="text" name="worker_name" /><br>
        <hr>

        <hr>
        <label for="amount_payable">Wages Payable: </label><input type="text" name="amount_payable" /><br>
        <hr>
        <label for="amount_paid">Wages Paid: </label><input type="text" name="amount_paid" /><br>
        <hr>


        <h2>Assets Details</h2>

        <hr>
        <label for="asset_duration">asset_duration: </label><input type="text" name="asset_duration" /><br>
        <hr>
        <label for="rent_amount">rent_amount: </label><input type="text" name="rent_amount" /><br>
        <hr>

        <h2>Materials Consumed</h2>
        <label for="material">material: </label><input type="file" name="material" />

        <hr>
        <label for="">Total bill: </label><input type="text" name="bill" /><br>
        <hr>

        <h2>Materials Produced</h2>
        <label for="">Material Produced: </label><input type="text" name="type_material" /><br>
        <hr>
        <label for="">Units Produced: </label><input type="number" name="units" /><br>
        <hr>
        <label for="">Stored in: </label><input type="text" name="storage_location" /><br>
        <hr>

        <h2>Farmer Details</h2>
        <label for="">loc_lat: </label><input type="text" name="loc_lat" /><br>
        <hr>
        <label for="">loc_long: </label><input type="number" name="loc_long" /><br>
        <hr>
        <label for="">address: </label><input type="text" name="address" /><br>
        <hr>
        <label for="">land_size: </label><input type="text" name="land_size" /><br>
        <hr>
        <label for="">Units Produced: </label><input type="number" name="units" /><br>
